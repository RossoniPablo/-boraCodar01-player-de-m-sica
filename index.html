<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora codar - Player de Música </title>

</head>

<body>
    <div id="app">
        <div id="player-1" class="player">
            <div class="wrapper">
                <img src="/assets/img/img-visor.jpg" alt="Imagem do álbum da música">

                <div class="info">
                    <h1>Acorda Devinho</h1>
                    <p>Banda Rocketseat</p>
                </div>

                <div class="controls">
                    <div class="prev">
                        <img src="/assets/img/next.svg" alt="">
                    </div>
                    <div class="play">
                        <img src="/assets/img/play.svg" alt="">
                    </div>
                    <div class=" next">
                        <img src="/assets/img/next.svg" alt="">
                    </div>
                </div>

                <div class="track-time">
                    <div class="track"></div>
                    <div class="time">
                        <div class="total-time">03:20</div>
                        <div class="last-time">00:12</div>
                    </div>
                </div>
            </div>
        </div>
